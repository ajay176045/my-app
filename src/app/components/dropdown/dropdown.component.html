<div *ngIf="dropDownData && dropDownData.length !== 0">
  <form [formGroup]="regionsForm">
    <label class="select-label">{{actionType}}:</label>
    &nbsp;
    <select
      (change)="getSelectedOption()"
      formControlName="userControl">
      <option value="">Select {{actionType}}</option>
      <option *ngFor="let option of dropDownData" [value]="option.name">{{option.name}}</option>
    </select>
  </form>
</div>
