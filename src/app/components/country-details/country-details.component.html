<table class="table table-bordered" *ngIf="toggleDetails()">
  <thead>
  <tr>
    <th colspan="4" scope="col">Country Details</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Name</th>
    <td>{{ countryDetails.name }}</td>
  </tr>
  <tr>
    <th scope="row">Capital</th>
    <td>{{ countryDetails.capital }}</td>
  </tr>
  <tr>
    <th scope="row">Population</th>
    <td>{{ countryDetails.population }}</td>
  </tr>
  <tr>
    <th scope="row">Currencies</th>
    <td>{{ countryDetails.currencies[0].name }}</td>
  </tr>
  <tr>
    <th scope="row">Flag</th>
    <td>
      <img
        [src]="countryDetails.flag"
        [alt]="countryDetails.name + ' Flag'"
        [width]="100"/>
    </td>
  </tr>
  </tbody>
</table>
